{% extends theme_prefix + 'base.html' %}

{% block links %}
  <span class="link toc"><a href="index.html#table-of-contents">table of contents</a></span>
{% endblock %}

{% block river %}
  <article class="post">
    {% block content %}{% endblock %}
  </article>
  <nav class="pagination">
    {% if self.prev %}<span class="prev">{% block prev %}{% endblock %}</span>{% endif %}
    <span class="back_to_index">
      <a href="index.html">Home</a>
    </span>
    {% if self.next %}<span class="next">{% block next %}{% endblock %}</span>{% endif %}
  </nav>
{% endblock %}
