{% extends theme_prefix + 'base.html' %}

{% block links %}
  <li class="link toc">
    <a href="index.html#table-of-contents">table of contents</a>
  </li>
{% endblock %}

{% block river %}
  <article class="post">
    {% block content %}{% endblock %}
  </article>
  <nav class="pagination">
    {% if self.prev %}<span class="prev">{{ self.prev }}</span>{% endif %}
    <span>
      <a href="index.html" class="back_to_index">home</a>
    </span>
    {% if self.next %}<span class="next">{{ self.next }}</span>{% endif %}
  </nav>
{% endblock %}
