<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="clay.lucumalabs.com">
  <meta name="description" content="">
  <link href="/{{ theme_prefix }}styles/styles.css" media="screen" rel="stylesheet">
  <link href="/{{ theme_prefix }}styles/pygments/friendly.css" rel="stylesheet">
</head>
<body>
  <script>var _gaq = _gaq || []; _gaq.push(['_setAccount', '{{ google_analytics_code }}']); _gaq.push(['_trackPageview']);</script><script src="http://www.google-analytics.com/ga.js" async></script>
  <header id="sidebar">
    <aside id="logo" class="clearfix">
      <div class="clearfix">
        <a href="index.html">Moar</a>
      </div>
    </aside>
    <ul id="user_meta">
      <li class="project_name">
        <h1 id="project_name">
          <a href="index.html">Moar</a>
        </h1>
      </li>
      <!--li class="project_owner">
        <h2 id="project_owner">
          <a href="http://lucumalabs.com"></a>
        </h2>
      </li-->
      <li class="tagline">
        <h2 id="tagline">Make custom thumbnails only changing the template code.</h2>
      </li>
      {% block links %}{% endblock %}
      <li class="link github">
        <a href="{{ github_url }}">github</a>
      </li>
      <li class="link email">
        <a href="mailto:juanpablo@lucumalabs.com?subject=hi">say hello</a>
      </li>
    </ul>
  </header>

  <section id="river">
  {% block river %}{% endblock %}
  </section>

  <script data-cfasync="false" src="/{{ theme_prefix }}scripts/jquery-1.8.0.min.js"></script>
  <script src="/{{ theme_prefix }}scripts/scripts.js"></script>
</body>
</html>
